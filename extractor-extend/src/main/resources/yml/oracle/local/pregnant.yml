    query: select *
             from (select rownum row_num,
                          t1.patient_id,
                          t1.last_update_dtime update_dtime1,
                          t1.last_update_dtime - t1.gest_weeks * 7 start_time,
                          t1.expected_childbirth_date,
                          t2.gestation_time,
                          t2.last_update_dtime update_dtime2,
