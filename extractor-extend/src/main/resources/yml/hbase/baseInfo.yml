table: sehr:sehr_xman_ehr
source: hbase
config:
    file: /etc/hbase/conf/hbase-site.xml
    properties:
        hbase.zookeeper.quorum: hadoop-001,hadoop-002,hadoop-003
        zookeeper.znode.parent: /hbase-unsecure
        hbase.mapreduce.inputtable: sehr:sehr_xman_ehr
        hbase.mapreduce.scan.column.family: i
family: i
fields:
    - column: XMAN_ID
      type: string
      alias: xmanId
    - column: XML
      codec: xml
      extracts:
        - xpath: //name
          alias: name
        - xpath: //age/value
          alias: age
          type: string
        - xpath: //sex
          alias: sex
        - xpath: //generalCondition/weight
          type: string
          alias: weight
        - xpath: //birthDate
          alias: birthDate
        - xpath: //idno/value
          alias: idNo
        - xpath: //address
          alias: address
        - xpath: //marriage
          alias: marriage
        - xpath: //work/@code
          type: string
          alias: work





